
# Input file for model training

nNodeNeurons: 78 # Number of node neurons for GNN
nEdgeNeurons: 107 # Number of edge neurons for GNN
nGraphConvolutionLayers: 2 # Number of graph convolutional layers
nSharedLayers: 0 # Number of layers in shared core
nTargetSpecificLayers: 0 # Number of layers in target specific core

#nShared: [200, 100, 50, 10]
#nTarget: [50, 10]

# Dropout
#prob_h1: 0.25 # Dropout layer 1 shared core
#prob_h2: 0.15 # Dropout layer 2 shared core
#prob_h3: 0.1 # Dropout layer 3 shared core
#prob_h4: 0.0001 # Dropout layer 4 shared core   
#prob_h5: 0.15 # Dropout layer 1 target specific core
#prob_h6: 0.1 # Dropout layer 1 target specific core

w1: 1.9
w2: 1.56
w3: 3.31
w4: 5.09
w5: 5.11

# Batch normalization
momentum_batch_norm: 0.1

# Activation function
ActivationFunction: "Tanh" #"Tanh"

nEpochs: 50 #np.iinfo(np.int32).max
nBatch: 32
nCheckpoint: 10
randomSeed: 42
nTrainMaxEntries: 1500
nValMaxEntries: 300

# this only gives the starting learning rate iff loadModel = False; otherwise it is read from checkpoint file
learningRate: 0.0000924993113995373 #0.0001 #5e-4

weightedCostFunction: True # Include weighted cost function
L2Regularization: 0.005 # L2 regularization coefficient

# the following command specifies if the model.state_dict() and optimizer.state_dict() are to be loaded
# from a checkpoint file from a previous run 
loadModel: False
loadOptimizer: False
#StateDictFileName: "GraphPotential-nn-2gcl-2fcl-05122023-135254.tar"

# warmStart: "GraphPotential-nn-2gcl-2fcl-31102023-173821.tar"

useMolecularDescriptors: False # Use molecular features instead of graphs for comparison to original MTL paper

callbacks: 
   earlyStopping:
      patience: 10 #1000
      min_delta: 1.0e-5 #5e-4
   LRScheduler:
      patience: 1
      min_lr: 1.0e-8
      factor: 0.1
   UserStopping:

descriptionText: 'No data transformation'

# where the graph data-base resides
database: '/Users/abigailteitgen/Dropbox/Postdoc/AMES_GNN_MTL_Network/GraphDataBase_AMES'

# file with molecular data
data_file: '/Users/abigailteitgen/Dropbox/Postdoc/AMES_GNN_MTL_Network/AMES/data.csv'

